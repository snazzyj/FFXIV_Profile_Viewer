<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta>
    <title></title>
    <meta name="description" content="">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>



    <nav class="nav">
        <div class="characterSearch">
            <div class="logo">
                <img class="navLogo" src="images/aetheryte.png" alt="aetheryte">
            </div>
            <form id="js-form">
                <label type="text" for="userSearch"></label>
                <input type="text" id="userSearch" placeholder="Enter Character Name">
                <label type="text" for="serverList" class="serverLabel">Server</label>
                <select id="serverList">
                    <optgroup label="Aether">
                        <option value="Adamantoise">Adamantoise</option>
                        <option value="Cactuar">Cactuar</option>
                        <option value="Faerie">Faerie</option>
                        <option value="Gilgamesh">Gilgamesh</option>
                        <option value="Jenova">Jenova</option>
                        <option value="Midgardsormr">Midgardsormr</option>
                        <option value="Sargatanas">Sargatanas</option>
                        <option value="Siren">Siren</option>
                    </optgroup>

                </select>
                <input id="submitBtn" type="submit" value="Search">
            </form>
        </div>
    </nav>

    <section id="js-results" >
            <ul class="results">
            </ul>

    </section>

    <section id="js-characterData" class="CharacterData">

                

    </section>



    <script src="app.js"></script>
</body>

</html>
